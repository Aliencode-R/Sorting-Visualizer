<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">

    <title>Sorting Visualizer</title>
</head>

<body>
    <div class="area">
        <div class="container ">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="array-container">
                <div id="array"></div>

                <div id="theory-container" class="display-none">
                </div>
            </div>
            <div id="algo-container">
                <button class="algo-btn ">Bubble Sort</button>
                <button class="algo-btn">Selection Sort</button>
                <button class="algo-btn">Insertion Sort</button>
                <button class="algo-btn">Merge Sort</button>
                <button class="algo-btn">Quicksort</button>
                <button class="algo-btn">Heapsort</button>
                <button id="sort">Sort</button>
            </div>
            <div id="change-container">
                <button id="randomize">Randomize</button>
                <div id="sliders">
                    <div class="slider-container">
                        <label>Array Size</label>
                        <input type="range" id="size-slider" class="slider" autocomplete="off">
                    </div>
                    <div class="slider-container">
                        <label>Speed</label>
                        <input type="range" id="speed-slider" class="slider" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="name block">&lt Sorting Visualizer /&gt</div>
        </div>

        <script src="./scripts/script.js"></script>
        <script src="./scripts/SortingAlgorithms.js"></script>
        <script src="./scripts/algoTheory.js"></script>
        <!-- <script src="practice.js"></script> -->
    </div>
</body>

</html>
